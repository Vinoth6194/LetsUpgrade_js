<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <script>
      let num1 = 30;
      let num2 = 20;
      console.log(`Addition of ${num1} and ${num2} is ${num1 + num2}`);
      console.log(`Subtraction of ${num1} and ${num2} is ${num1 - num2}`);
      console.log(`Multiplication of ${num1} and ${num2} is ${num1 * num2}`);
      console.log(`Division of ${num1} and ${num2} is ${num1 / num2}`);
      console.log(`Modulus of ${num1} and ${num2} is ${num1 % num2}`);
    </script>
  </head>
  <body>
    <h1 style="color: green; text-align: center">Assignment 1</h1>
    <h3>
      Create two variables and perform all arithmetic (addition,
      subtraction..etc ) operations and print the result in the console using
      templating syntax.
    </h3>
    <p>Open the console to view the output</p>
  </body>
