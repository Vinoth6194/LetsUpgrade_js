<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <script>
      let namesArray = ['Selvan', 'Vinoth', 'Kiruthika', 'Santhi', 'Cena'];
      console.log(`Names array ${namesArray}`);
      console.log(`Names after reversing the array ${namesArray.reverse()}`);

      for (num = 1; num <= 50; num++) {
        if (num % 5 === 0) {
          console.log(`Elements divisible by 5 are ${num}`);
          num++;
        }
      }
    </script>
  </head>
  <body>
    <h1 style="color: green; text-align: center">Assignment 1</h1>
    <h3>
      1. Create a Array with five names and print all five in reverse.<br />2.
      print only the elements which are divisible by 5 from 1 to 50.
    </h3>
    <p>Open the console to view the output</p>
  </body>
</html>
